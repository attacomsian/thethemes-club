<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:creator" content="@{{ site.twitter }}">
<meta name="twitter:title" content="{% if page.group %}{{site.data.collections[page.group][page.id].list.size}}+ {{ page.title | escape }} {{site.current_year}}{% else %}{{ page.title | default: site.title | escape }}{% endif %}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{% if page.image %}{{ site.url | append: page.image }}{% else %}{{ site.url | append: site.social_image_path }}{% endif %}">

<!-- Facebook -->
<meta property="og:url" content="{{ site.url | append: page.url }}">
<meta property="og:title" content="{% if page.group %}{{site.data.collections[page.group][page.id].list.size}}+ {{ page.title | escape }} {{site.current_year}}{% else %}{{ page.title | default: site.title | escape }}{% endif %}">
<meta property="og:description" content="{{ page.description | default: site.description}}">
<meta property="og:type" content="website">
<meta property="og:image" content="{% if page.image %}{{ site.url | append: page.image }}{% else %}{{ site.url | append: site.social_image_path }}{% endif %}">
