<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>{% if page.group %}{{site.data.collections[page.group][page.id].list.size}}+ {{ page.title | escape }} {{site.current_year}}{% else %}{{ page.title | default: site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!--Favicons-->
  {% include icons.html %}

  <!--Bootstrap 4 CSS-->

  {% if jekyll.environment == 'production' %}
      <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    {% else %}
      <link href="https://dev.kroplet.com/themes/5a5a86d75f3d5c72c10f8316-bootstrap.css" rel="stylesheet">
  {% endif %}

  <!--Google Fonts-->
  <link rel="preload" as="style" onload="this.onload = null;this.rel = 'stylesheet'"
        href="https://fonts.googleapis.com/css?family=Karla:400,700">

  <noscript>
      <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  </noscript>
  <script>
      !function(t){"use strict";t.loadCSS||(t.loadCSS=function(){});var e=loadCSS.relpreload={};if(e.support=function(){var e;try{e=t.document.createElement("link").relList.supports("preload")}catch(a){e=!1}return function(){return e}}(),e.bindMediaToggle=function(t){function e(){t.media=a}var a=t.media||"all";t.addEventListener?t.addEventListener("load",e):t.attachEvent&&t.attachEvent("onload",e),setTimeout(function(){t.rel="stylesheet",t.media="only x"}),setTimeout(e,3e3)},e.poly=function(){if(!e.support())for(var a=t.document.getElementsByTagName("link"),n=0;n<a.length;n++){var o=a[n];"preload"!==o.rel||"style"!==o.getAttribute("as")||o.getAttribute("data-loadcss")||(o.setAttribute("data-loadcss",!0),e.bindMediaToggle(o))}},!e.support()){e.poly();var a=t.setInterval(e.poly,500);t.addEventListener?t.addEventListener("load",function(){e.poly(),t.clearInterval(a)}):t.attachEvent&&t.attachEvent("onload",function(){e.poly(),t.clearInterval(a)})}"undefined"!=typeof exports?exports.loadCSS=loadCSS:t.loadCSS=loadCSS}("undefined"!=typeof global?global:this);

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% include social.html %}

  {% if jekyll.environment == 'production' %}
  {% include google-analytics.html %}
  {% endif %}
</head>
