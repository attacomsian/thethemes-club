<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!--Favicons-->
  {% include icons.html %}

  <!--Bootstrap 4 CSS-->

  {% if jekyll.environment == 'production' %}
      <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    {% else %}
      <link href="https://dev.kroplet.com/themes/5a5a86d75f3d5c72c10f8316-bootstrap.css" rel="stylesheet">
  {% endif %}

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% include social.html %}

  {% if jekyll.environment == 'production' %}
  {% include google-analytics.html %}
  {% endif %}
</head>
